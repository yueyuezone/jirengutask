<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="bg"></div>
  <div class="play-ct-loc">
  <div class="player-ct">
    <div class="player">
      <div class="player-control">
        <span class="back"><i class="fa fa-step-backward"></i></span>
        <span class="play"><i class="fa fa-pause"></i></span>
        <span class="forward"><i class="fa fa-step-forward"></i></span>
      </div>
      <div class="player-info">
        <div class="title">My song</div>
        <div class="auther">ruoyu</div>
      </div>
    </div>
    <div class="progress">
      <div class="bar">
        <div class="progress-total"></div>
        <div class="progress-now"></div>
      </div>
      <div class="time">0:00</div>
    </div>
  </div>
  <ul class="play-list">
		<li class="active">平凡之路</li>
		<li>雅俗共赏</li>
    <!-- <li></li>
    <li></li> -->
  </ul>
</div>
 
  <script src="./js/index.js"></script>
</body>
</html>
